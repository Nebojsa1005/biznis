<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="jobEmployee">
      <h2 data-cy="jobEmployeeDetailsHeading"><span jhiTranslate="serveUpApp.jobEmployee.detail.title">Job Employee</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ jobEmployee.id }}</span>
        </dd>
        <dt><span jhiTranslate="serveUpApp.jobEmployee.type">Type</span></dt>
        <dd>
          <span jhiTranslate="{{ 'serveUpApp.EmployeeType.' + jobEmployee.type }}">{{ jobEmployee.type }}</span>
        </dd>
        <dt><span jhiTranslate="serveUpApp.jobEmployee.number">Number</span></dt>
        <dd>
          <span>{{ jobEmployee.number }}</span>
        </dd>
        <dt><span jhiTranslate="serveUpApp.jobEmployee.found">Found</span></dt>
        <dd>
          <span>{{ jobEmployee.found }}</span>
        </dd>
        <dt><span jhiTranslate="serveUpApp.jobEmployee.job">Job</span></dt>
        <dd>
          <div *ngIf="jobEmployee.job">
            <a [routerLink]="['/job', jobEmployee.job.id, 'view']">{{ jobEmployee.job.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/job-employee', jobEmployee.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
